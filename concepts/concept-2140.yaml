eng:
  id: 2140
  term: rendering parameter
  definition: information item that defines the context for postal address rendering
  language_code: eng
  notes:
  - This includes guiding of rendering of postal addresses on an external medium,
    such as labels, data files or screens
  - Rendering parameters are specified in 8.2.
  - Rendering parameters do not appear in the rendered postal address, but guide or
    define the rendition process.
  examples:
  - "\tWhen the despatching country and delivering country of the postal item differ,
    it is cross-border mailing and the full name of the delivering country is required
    on the last line of the rendered address. Otherwise, it is domestic mailing and
    the name of the country is not required on the rendered address."
