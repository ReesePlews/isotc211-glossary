dan:
  id: 87
  term: konveks mængde
  definition: geometrisk mængde, i hvilket det gælder, at uanset hvilke to punkter
    vi tager i mængden og tager linjestykket mellem disse, er linjestykket fuldt indeholdt
    i mængden.
  language_code: dan
  notes:
  - Konvekse mængder er "simpelt forbundne", dvs. at de ikke har indre huller, og
    de kan derfor normalt betragtes som værende topologisk isomorfe i forhold til
    en euklidisk bold af en passende størrelse. Derfor kan overfladen af en kugle
    anses for at være geodætisk konveks.
