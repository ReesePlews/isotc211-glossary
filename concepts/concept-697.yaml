spa:
  id: 697
  term: documentación de esquema <XML Schema>
  definition: documento XML que contiene definiciones y declaraciones de los componentes
    de un esquema
  language_code: spa
  notes:
  - El esquema XML W3C proporciona un formato de intercambio XML para los esquemas
    de información. Un único documento de esquema proporciona las descripciones de
    los componentes asociaciados con un único espacio de nombres XML, sin embargo
    muchos documentos pueden describir componentes en el mismo esquema, es decir,
    el mismo espacio de nombres objetivo.
  examples: []
  entry_status: valid
  classification: preferred
