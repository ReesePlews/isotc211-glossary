eng:
  id: 272
  term: linear reference system
  definition: reference system that identifies a location by reference to a segment
    of a linear geographic feature and distance along that segment from a given point
  language_code: eng
  notes:
  - Linear reference systems are widely used in transportation, for example highway
    names and mile or kilometre markers.
