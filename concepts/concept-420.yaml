eng:
  id: 420
  term: spatial operator
  definition: function or procedure that has at least one spatial parameter in its
    domain or range
  language_code: eng
  notes:
  - Any UML operation on a spatial object would be classified as a spatial operator
    as are the query operators in clause 8 of IS 19107.
