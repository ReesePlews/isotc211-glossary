rus:
  id: 304
  term: множественность <UML>
  definition: определение диапазона допустимых кардинальных значений (размера) множества
  language_code: rus
  notes:
  - |-
    Спецификации множественности могут указываться для ролей в пределах ассоциаций, частей внутри композиций, повторов сообщений и в других целях. По сути, множественность является подмножеством (возможно, бесконечным) неотрицательных целых чисел.
    См. для сравнения термин «кардинальное число»
  examples: []
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: 'ISO/IEC 19501:2005 '
    clause: "(Adapted from)"
    link: https://www.iso.org/standard/32620.html
  lineage_source: Internet
  date_accepted: 2005-07-15 00:00:00.000000000 +09:00
