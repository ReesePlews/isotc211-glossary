term: spatial unit group
termid: 1318
eng:
  id: 1318
  term: spatial unit group
  definition: any number of spatial units, considered as an entity
  language_code: eng
  notes:
  - The spatial units in a spatial unit group are not necessarily continuous.
  examples:
  - Spatial units together forming an administrative zone such as a section, a canton,
    a municipality, a department, a province, or a country. Spatial units within a
    planning area.
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO 19152:2012
    clause: 4.1.24
    link: https://www.iso.org/standard/51206.html
