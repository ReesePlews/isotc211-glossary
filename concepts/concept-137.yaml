dan:
  id: 137
  term: retningsbestemt flade
  definition: retningsbestemt topologisk objekt, der repræsenterer en forbindelse
    mellem en flade og en af dens orienteringer
  language_code: dan
  notes:
  - Orienteringen af de retningsbestemte kanter, der udgør den ydre afgrænsning af
    en retningsbestemt flade, vil være positiv i den retning, som denne vektor peger;
    orienteringen af en retningsbestemt flade, der afgrænser et topologisk legeme,
    vil pege væk fra det topologiske legeme. Tilstødende legemers orienteringer er
    forskellige for deres fælles grænse, hvilket er i overensstemmelse med den samme
    type forbindelse mellem tilstødende flader og deres fælles kanter. Retningsbestemte
    flader benyttes i fællesgrænse-relationen til at opretholde den rumlige forbindelse
    mellem overflade og kant.
  examples: []
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +09:00
  release: '1'
fin:
  id: 137
  term: suunnattu tahko
  definition: suunnattu topologinen objekti, joka kuvaa tahkon ja jonkin sen suunnan
    välistä yhteyttä
  language_code: fin
  notes:
  - Suunnatun tahkon ulkorajauksen muodostavien suunnattujen linkkien suunta on positiivinen,
    kun ne ovat yhdensuuntaisia tämän vektorin kanssa; topologista kappaletta rajaavan
    suunnatun tahkon suunta osoittaa topologisesta kappaleesta poispäin. Vierekkäisillä
    kappaleilla on yhteiselle rajaukselleen vastakkaiset suunnat (vertaa vierekkäisten
    tahkojen ja niiden yhteisten linkkien välinen yhteys). Suunnattuja tahkoja käytetään
    yhteisrajauksessa ylläpitämään tahkon ja linkin sijaintiyhteyttä.
