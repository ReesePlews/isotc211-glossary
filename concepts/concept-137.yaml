  release: '1'
kor:
  id: 137
  term: 방향성 면
  synonyms: 방향성 페이스
  definition: 하나의 면과 그 면이 갖는 방향성 간의 연관으로 표현된 방향성 위상 객체
  language_code: kor
  notes:
  - 방향성 면의 외부 경계를 구성하는 방향성 변은 벡터의 방향을 따라 양의 값을 갖는다; 위상 입방체를 구성하는 방향성 면의 방향은 위상 입방체에서
    멀어지는 방향이다. 인접하는 입방체는 그들이 공유하는 면에 대해 서로 다른 방향성을 가지며, 이는 이웃하는 면과 그들이 공유하는 변들과의 관계와
    일치한다. 방향성 면은 면과 변 결합의 공간적 관계를 유지하기 위한 공유 경계 관계에서 이용된다.
  examples: []
