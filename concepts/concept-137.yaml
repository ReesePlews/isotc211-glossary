term: directed face
termid: 137
eng:
  id: 137
  term: directed face
  definition: directed topological object that represents an association between a
    face and one of its orientations
  language_code: eng
  notes:
  - The orientation of the directed edges that compose the exterior boundary of a
    directed face will appear positive from the direction of this vector; the orientation
    of a directed face that bounds a topological solid will point away from the topological
    solid. Adjacent solids would use different orientations for their shared boundary,
    consistent with the same sort of association between adjacent faces and their
    shared edges. Directed faces are used in the coboundary relation to maintain the
    spatial association between face and edge.
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +09:00
  release: '1'
ara:
  id: 137
  term: واجهة موجهة
  definition: كائن طوبولوجي موجه يمثل ربطاً بين واجهة معينة وأحد اتجاهاتها
  language_code: ara
  notes:
  - اتجاه الحواف الموجهة التي تشكل الحد الخارجي للواجهة الموجهة سيظهر كقيمة موجبة
    من اتجاه هذه البيانات المتجهة ؛ اتجاه الواجهة ذات الاتجاه التي تشكل حدود مجسم
    طوبولوجي سوف يشير إلى اتجاه آخر مخالف لجهة المجسم الطوبولوجي. المجسمات المتجاورة
    ستميل إلى استخدام اتجاهات مختلفة ، بالنسبة للحدود المشتركة بينها ، تتوافق مع نفس
    نوع العلاقة التي تربط بين الواجهات المتجاورة والحواف المشتركة بينها. الواجهات
    ذات الاتجاه تستخدم في علاقة الحدود المشتركة للمحافظة على العلاقة المكانية التي
    تربط بين الواجهة والحافة.
