pol:
  id: 137
  term: ściana skierowana
  definition: skierowany obiekt topologiczny, który reprezentuje powiązanie między
    ścianą a jedną z jej orientacji
  language_code: pol
  notes:
  - Orientacja krawędzi skierowanych, tworzących zewnętrzną granicę ściany skierowanej,
    jest dodatnia patrząc w kierunku wektora ściany; orientacja ściany skierowanej,
    stanowiącej granicę bryły topologicznej, wskazuje kierunek na zewnątrz tej topologicznej
    bryły. Bryły przylegające do siebie używają różnych orientacji dla ich współdzielonych
    granic i do powiązań pomiędzy przylegającymi ścianami a ich wspólnie dzielonymi
    krawędziami. Ściany skierowane są stosowane w relacji współgranicy dla określania
    powiązań między ścianami a krawędziami.
  examples: []
  classification: preferred
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  lineage_source: PN-EN ISO 19107
  date_accepted: 2003-05-01 00:00:00.000000000 +09:00
  release: '1'
rus:
  id: 137
  term: ориентированная грань
  definition: ориентированный топологический объект, который представляет связь между
    гранью и одним из ее направлений
  language_code: rus
  notes:
  - Направление ориентированных ребер, из которых состоит внешняя граница ориентированной
    грани,  рассматривается как положительное относительно направления заданного вектора;
    направление ориентированной грани, которая ограничивает топологическое тело, будет
    указывать на направление от него. Смежные тела будут иметь различные направления
    для их общей границы, подобно такому же виду связи между смежными гранями и их
    общими ребрами. Ориентированные грани используются в кограничной связи   для поддержки
    пространственной ассоциации между гранью и ребром
  examples: []
