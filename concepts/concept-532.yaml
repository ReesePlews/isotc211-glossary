term: attribute <XML>
termid: 532
eng:
  id: 532
  term: attribute <XML>
  definition: name-value pair contained in an element
  language_code: eng
  notes:
  - In this document an attribute is an XML attribute unless otherwise specified.
    The syntax of an XML attribute is  "Attribute::= Name = AttValue". An attribute
    typically acts as an XML element modifier (e.g.  <Road gml:id = "r1" />; here
    gml:id is an attribute.
  examples: []
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO 19136:2007
    link: https://www.iso.org/standard/32554.html
  date_accepted: 2007-09-01 00:00:00.000000000 +08:00
  release: '1'
ara:
  id: 532
  term: صفة <XML>
  definition: زوج مكون من عنصر وقيمة يحتوي عليهما عنصر ما
  language_code: ara
  notes:
  - الصفة في هذه الوثيقة هي عبارة عن الصفة بلغة XML  ما لم يحدد خلاف ذلك. فإعراب الصفة
    بالنسبة للغة XML  هو "صفة= اسم = قيمة وصفية" والوظيفة المعتادة التي تؤديها الصفة
    هي تقييد معنى العنصر في إطار لغة XML  (مثلا طريق  <جي إم إل :آي دي= "آر1"> ، فهنا
    تعتبر جي إم إل :آي دي صفة)
  examples: []
  entry_status: valid
  classification: preferred
