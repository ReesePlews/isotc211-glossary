term: feature fusion
termid: 175
eng:
  id: 175
  term: feature fusion
  definition: feature succession in which two or more previously existing instances
    of a feature type are replaced by a single instance of the same feature type
  language_code: eng
  notes: []
  examples:
  - Two instances of the feature type "pasture" are replaced by a single instance
    when the fence between the pastures is removed.
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19108:2002
    link: https://www.iso.org/standard/26013.html
  date_accepted: 2002-09-01 00:00:00.000000000 +09:00
  release: '1'
