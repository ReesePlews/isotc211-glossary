rus:
  id: 1362
  term: требуемое взаимоотношение
  definition: явная связь между пространственными единицами или между основными административными
    единицами
  language_code: rus
  notes:
  - из-за юридических аспектов, истории данных, неточной геометрии или отсутствующих
    геометрий методы геопространственного наложения могут генерировать неточные отношения
    или отсутствие отношений между пространственными единицами, которые могут быть
    введены требуемыми отношениями.
  - отношения для пространственных единиц могут быть определены с помощью типов ISO
    19125-2.
