eng:
  id: 1362
  term: required relationship
  definition: explicit association between either spatial units, or between basic
    administrative units
  language_code: eng
  notes:
  - Due to legal aspects, history of data, inaccurate geometries or missing geometries,
    geospatial overlay techniques may generate invalid, or no relationships between
    spatial units, which can be introduced by required relationships.
  - Relationships for spatial units may be defined with ISO 19125-2 types.
  examples: []
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO 19152:2012
    clause: 4.1.17
    link: https://www.iso.org/standard/51206.html
  date_accepted: 2012-12-01 00:00:00.000000000 +09:00
  release: '3'
