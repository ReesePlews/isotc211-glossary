eng:
  id: 1450
  term: dark current
  definition: output current of a photoelectric detector (or of its cathode) in the
    absence of incident radiation
  language_code: eng
  notes:
  - For calibration of optical sensors dark current is measured by the absence of
    incident optical radiation.
