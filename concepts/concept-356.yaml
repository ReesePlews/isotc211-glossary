spa:
  id: 356
  term: perfil
  definition: conjunto de una o más normas base, o subconjunto de normas base y, cuando
    sea aplicable, identificación de apartados, clases, opciones y parámetros seleccionados
    de esas normas base que son necesarios para cumplir una determinada función
  language_code: spa
  notes:
  - Un perfil procede de normas de base, de modo que, por definición, la conformidad
    con un perfil implica la conformidad con las normas base de las que deriva.
