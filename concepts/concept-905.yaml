eng:
  id: 905
  term: sexagesimal degree
  definition: angle represented by a sequence of values in degrees, minutes and seconds
  language_code: eng
  notes:
  - In the case of latitude or longitude, it may also include a character indicating
    hemisphere
  examples:
  - '079 572 5 degrees is represented as 50º04''46.461" sexagesimal degrees.'
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO 6709:2008
    link: https://www.iso.org/standard/39242.html
  date_accepted: 2008-07-15 00:00:00.000000000 +08:00
  release: '2'
