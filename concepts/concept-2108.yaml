term: flattening
termid: 2108
eng:
  id: 2108
  abbrev: f
  definition: ratio of the difference between the semi-major axis (a) and semi-minor
    axis (b) of an ellipsoid to the semi-major axis; f = (a – b)/a
  language_code: eng
  notes:
  - Sometimes inverse flattening 1/f = a/(a-b) is given instead; 1/f is also known
    as reciprocal flattening.
  examples: []
