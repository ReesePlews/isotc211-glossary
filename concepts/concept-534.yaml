eng:
  id: 534
  term: property <GML>
  definition: a child element of a GML object
  language_code: eng
  notes:
  - It corresponds to feature attribute and feature association role in ISO 19109.  If
    a GML property of a feature has an xlink:href attribute that references a feature,
    the property represents a feature association role.
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
