term: continuous change
termid: 659
eng:
  id: 659
  term: continuous change
  definition: change in an attribute whose type has a distance measure such that its
    value can be assumed to take on intermediate values between two known measurements
  language_code: eng
  notes:
  - The interpolation of continuous change is usually done by taking into consideration
    constraints on the "curve" joining the two data points (time1, value1) and (time2,
    value2), looking at the value as a function of time. For example, if the continuous
    change is for the motion of a vehicle, then the constraints of physics and of
    the paths appropriate for that vehicle must be taken into consideration.
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19132:2007
    link: https://www.iso.org/standard/40601.html
  date_accepted: 2007-10-15 00:00:00.000000000 +08:00
  release: '1'
ara:
  id: 659
  term: تغيير مستمر
  definition: تغيير في صفة مميزة والتي نوعها له قياس مسافة بحيث يمكن افتراض قيمتها
    لتأخذ قيم  وسط بين قياسين معروفين.
  language_code: ara
  notes:
  - عملية توليد التغيير المستمر تتم عادة بأن تؤخذ في الاعتبار القيود التي تكون على
    "المنحنى" الذي يربط بين نقطتي البيانات (الوقت (1) , القيمة (1)) من جهة و (الوقت
    (2) , القيمة (2)) من جهة أخرى ، وذلك باعتبار أن القيمة عامل متغير أو غير ثابت
    و يعتمد على الوقت. وكمثال على ذلك , إذا كان التغيير يتعلق بحركة مركبة آلية فإن
    قيوداً مثل قيود الطبيعة والممرات أو المسارات المناسبة لتلك المركبة لابد أن تؤخذ
    في الاعتبار.
  examples: []
