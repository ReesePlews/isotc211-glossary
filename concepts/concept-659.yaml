rus:
  id: 659
  term: непрерывное изменение
  definition: такое изменение атрибута, характеризующего некоторое расстояние, при
    котором предполагается, что этот атрибут принимал промежуточные значения между
    результатами двух фиксированных измерений
  language_code: rus
  notes:
  - Интерполяция непрерывного изменения обычно выполняется, принимая во внимание  ограничения
    на «кривую», соединяющую две точки данных (время 1, значение 1) и (время 2, значение
    2), определяя значение как функцию от времени. К примеру, если непрерывное изменение
    определяется для движения транспортного средства, то во внимание должны быть приняты
    физические ограничения и ограничения на прохождение пути, определяемые для данного  транспортного
    средства
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19132:2007
    link: https://www.iso.org/standard/40601.html
  lineage_source: Internet
  date_accepted: 2007-10-15 00:00:00.000000000 +08:00
spa:
  id: 659
  term: cambio continuo
  definition: cambio en un atributo cuyo tipo tiene una medida de distancia tal que
    su valor se puede suponer que tiene valores intermedios entre dos mediciones conocidas
  language_code: spa
  notes:
  - La interpolación de cambio continuo se suele hacer teniendo en cuenta las limitaciones
    en la "curva" que une los dos puntos de datos (tiempo1, valor1) y (tiempo2, valor2),
    considerando el valor en función del tiempo. Por ejemplo, si el cambio continuo
    es para el movimiento de un vehículo, entonces se deben tomar en consideración
    las limitaciones físicas y de las vías apropiadas para ese vehículo.
  examples: []
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO 19132:2007
    link: https://www.iso.org/standard/40601.html
  date_accepted: 2007-10-15 00:00:00.000000000 +08:00
  release: '1'
