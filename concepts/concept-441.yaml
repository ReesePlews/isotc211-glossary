rus:
  id: 441
  term: тег <XML>
  definition: управляющий символ разметки XML- документа, устанавливающий границы
    содержания элемента
  language_code: rus
  notes:
  - Тег без  слэша  (например, <Дорога>) называется начальным тегом (также открывающим
    тегом), а тег со слэшем  (например,  </Дорога>) -  конечным тегом (также – закрывающим
