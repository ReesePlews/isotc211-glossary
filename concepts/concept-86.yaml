eng:
  id: 86
  term: convex hull
  definition: smallest convex set containing a given geometric object
  language_code: eng
  notes:
  - '"Smallest" is the set theoretic smallest, not an indication of a measurement.
    The definition can be rewritten as "the intersection of all convex sets that contain
    the geometric object". Another definition in a Euclidean space $\mathbb{E}^n$
    is the union of all lines with both end points in the given geometric object.
    $$ C = A.\textit{convexHull} \Leftrightarrow [C.\textit{convex} = TRUE] \wedge
    [A \subset C] \wedge [[B.\textit{convex} = \textit{true}, A \subset B] \implies
    [A  \subseteq C \subseteq B]]$$'
