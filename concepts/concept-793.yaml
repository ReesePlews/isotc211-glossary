ara:
  id: 793
  term: مشهد صور جغرافية
  definition: صور جغرافية تشتمل بياناتها على قياسات أو قيسات تشبيهية للواقع الطبيعي
    تم إنتاجها نسبة إلى نقطة أفضلية محددة وفي وقت محدد.
  language_code: ara
  notes:
  - 'مشهد الصور الجغرافية هو عبارة عن تمثيل لمنظر طبيعي بيئي: وقد يكون المشهد مطابقا
