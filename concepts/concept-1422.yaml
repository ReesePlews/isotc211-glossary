rus:
  id: 1422
  term: полоса <LIDAR>
  definition: площадь земли, с которой собираются данные о возврате во время непрерывной
    работы LIDAR в воздухе
  language_code: rus
  notes:
  - типичная картографическая миссия может состоять из нескольких смежных полос с
