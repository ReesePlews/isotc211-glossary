rus:
  id: 1036
  term: переместить <ссылка>
  definition: Обновить ссылку на ресурс, который был перемещен или скопирован в новое
    место
  language_code: rus
  notes: []
  examples:
  - сервер генерирует ответ на запрос GetFeature, он должен скопировать ссылочный
    компонент в документ ответа, и сервер должен "переместить" исходную ссылку, содержащуюся
    в ссылочном компоненте, в копию, размещенную в документе ответа.
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO 19142:2010
    link: https://www.iso.org/standard/42136.html
  lineage_source: ISO 19142:2010
  date_accepted: 2010-12-15 00:00:00.000000000 +08:00
  release: '2'
spa:
  id: 1036
  term: relocalizar <referencia>
  definition: actualizar la referencia de un recurso que se ha movido o copiado a
    una nueva ubicación
  language_code: spa
  notes: []
  examples:
  - Cuando un servidor genera una respuesta a una petición GetFeature, tiene que copiar
    un fenómeno referenciado en el documento de respuesta y el servidor tiene que
    "relocalizar" el enlace original contenido en el fenómeno que se está referenciando
    a la copia ubicada en el documento de respuesta.
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO 19142:2010
    link: https://www.iso.org/standard/42136.html
  date_accepted: 2010-12-15 00:00:00.000000000 +08:00
  release: '2'
