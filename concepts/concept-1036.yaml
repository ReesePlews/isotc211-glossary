---
term: relocate <reference>
termid: 1036
eng:
  id: 1036
  term: relocate <reference>
  definition: update a reference to a resource that has been moved or copied to a
    new location
  language_code: eng
  notes: []
  examples:
  - A server is generating a response to a GetFeature request, it has to copy a referenced
    feature into the response document and the server has to "relocate" the original
    link contained in the referencing feature to the copy placed in the response document.
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO 19142:2010
    link: https://www.iso.org/standard/42136.html
  date_accepted: 2010-12-15 00:00:00.000000000 +08:00
  release: '2'
ara:
  id: 1036
  term: تحويل الموقع <مرجع>
  definition: تحديث المرجع الى مصدر تم تحريكه أو نسخه إلى موقع جديد
  language_code: ara
  notes: []
  examples:
  - لنقل إن الحاسب الخادم يعمل على الاستجابة لطلب استحضار معلم. فسيكون عليه أن ينسخ
    معلما ذا إسناد مرجعي ويضعه في وثيقة الاستجابة. كما سيكون عليه أن يقوم بتحويل الرابط
    الأصلي المشمول في المعلم ذي الإسناد المرجعي إلى النسخة التي وضعت في وثيقة الاستجابة
    للطلب.
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO 19142:2010
    link: https://www.iso.org/standard/42136.html
  date_accepted: 2010-12-15 00:00:00.000000000 +08:00
  release: '2'
