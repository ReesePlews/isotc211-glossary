spa:
  id: 392
  term: sistema de posicionamiento satelital
  definition: sistema de posicionamiento basado en la recepción de señales emitidas
    desde satélite
  language_code: spa
  notes:
  - En este contexto, el posicionamiento por satélite implica el uso de señales de
    radio transmitidas desde objetos artificiales "activos", orbitando alrededor de
    la Tierra y recibidos por instrumentos "pasivos" sobre o cerca de la superficie
    de la Tierra para determinar la posición, velocidad y/u orientación de un objeto.
    GPS y GLONASS son dos ejemplos.
