spa:
  id: 893
  term: polisemia
  definition: relación entre designación y concepto en una lengua, en la cual una
    designación representa dos o más conceptos que tienen características en común
  language_code: spa
  notes:
  - |-
    Ejemplo de polisemia:
     puente
     1 construcción de piedra, ladrillo, madera, hierro, hormigón, etc., que se construye y forma sobre los ríos, fosos y otros sitios, para poder pasarlos;
     2 tablilla colocada perpendicularmente en la tapa de los instrumentos de arco, para mantener levantadas las cuerdas;
     3 pieza metálica, generalmente de oro, que usan los dentistas para sujetar en los dientes naturales los artificiales.
  - En una relación de polisemia, las designaciones se llaman polisémicas.
