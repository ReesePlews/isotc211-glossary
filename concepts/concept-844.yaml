eng:
  id: 844
  term: spatio-parametric coordinate reference system
  definition: compound coordinate reference system in which one constituent coordinate
    reference system is a parametric coordinate reference system and one is a spatial
    coordinate reference system.
  language_code: eng
  notes:
  - Normally the spatial component is "horizontal" and the parametric component is
    "vertical".
  examples: []
  entry_status: valid
  classification: preferred
