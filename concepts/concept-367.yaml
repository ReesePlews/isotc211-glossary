eng:
  id: 367
  term: rectified grid
  definition: grid for which there is an affine transformation between the grid coordinates
    and the coordinates of an external coordinate reference system
  language_code: eng
  notes:
  - If the coordinate reference system is related to the earth by a datum, the grid
    is a georectified grid.
  examples: []
