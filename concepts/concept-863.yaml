  term: القيمة الإسمية
  definition: إسم لكائن أو نوع أو فئة.
  language_code: ara
  notes:
  - كثير من البيانات الوصفية للمعالم تكون قيما إسمية وليس قيما رقمية. وعادة ما يحدد
    الحيز المخصص للقيمة بالنسبة لهذه البيانات الوصفية بشكل جدول للتعداد أو إدخال الرموز.
  examples:
  - '"أوراق النبات الدقيقة المتساقطة" قيمة إسمية تحدد نوعا من الغطاء النباتي.'
  entry_status: valid
  classification: preferred
