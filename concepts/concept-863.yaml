term: nominal value
termid: 863
eng:
  id: 863
  term: nominal value
  definition: name of an object, type, or category
  language_code: eng
  notes:
  - Many feature attributes take nominal rather than numerical values.  The value
    domain of such an attribute is usually specified as an enumeration or a code list.
  examples:
  - '"Deciduous needle leaf" is a nominal value that identifies a vegetation type.'
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO 19126:2009
    link: https://www.iso.org/standard/44875.html
  date_accepted: 2009-11-01 00:00:00.000000000 +08:00
  release: '2'
