eng:
  id: 141
  term: discrete coverage
  definition: coverage that returns the same feature attribute values for every direct
    position within any single spatial object, temporal object, or spatiotemporal
    object in its domain
  language_code: eng
  notes:
  - The domain of a discrete coverage consists of a finite set of spatial, temporal,
    or spatiotemporal objects.
