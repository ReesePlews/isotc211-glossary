term: part-whole relation
termid: 892
eng:
  id: 892
  synonyms: partitive relation
  definition: relation between two concepts where one of the concepts constitutes
    the whole and the other concept a part of that whole
  language_code: eng
  notes:
  - A partitive relation exists between the concepts "week" and "day", "molecule"
    and "atom".
