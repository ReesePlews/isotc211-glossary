eng:
  id: 461
  term: topological boundary
  definition: boundary represented by a set of oriented topological primitives of
    smaller topological dimension that limits the extent of a topological object
  language_code: eng
  notes:
  - The boundary of a topological complex corresponds to the boundary of the geometric
    realization of the topological complex.
