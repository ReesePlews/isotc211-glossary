term: performance indicator
termid: 328
eng:
  id: 328
  term: performance indicator
  definition: internal parameters of positioning systems indicative of the level of
    performance achieved
  language_code: eng
  notes:
  - Performance indicators can be used as quality-control evidence of the positioning
    system and/or positioning solution. Internal quality control may include such
    factors as signal strength of received radio signals [signal-to-noise ratio (SNR)],
    figures indicating the dilution of precision (DOP) due to geometric constraints
    in radiolocation systems, and system-specific figure of merit (FOM).
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19116:2004
    link: https://www.iso.org/standard/37805.html
  date_accepted: 2004-07-01 00:00:00.000000000 +09:00
  release: '1'
ara:
  id: 328
  term: مؤشر الأداء
  definition: متغيرات أو مؤشرات داخلية لأنظمة تحديد الأماكن تدل على مستوى الأداء الذي
    تم تحقيقه
  language_code: ara
  notes:
  - يمكن استخدام مؤشرات الأداء كدليل على فحص جودة نظام تحديد الأماكن و/أو كحل لتحديد
    الأماكن. وظائف فحص الجودة الداخلية قد تشمل عوامل مثل قوة الإشارة عند استقبال الإشارات
    اللاسلكية [نسبة الإشارة إلى الضوضاءSNR]  , والأرقام الدالة على تخفيف درجة الدقة
    نتيجة لقيود هندسية في نظم التحديد اللاسلكية , ورقم الاستحقاق الخاص بالنظام.
  examples: []
