rus:
  id: 328
  term: показатель эффективности в работе
  definition: внутренние параметры систем позиционирования, позволяющие оценить достигнутый
    уровень их  эффективности
  language_code: rus
  notes:
  - Показатели эффективности могут использоваться в управлении качеством для  установления
    уровня качества системы позиционирования и/или результата позиционирования. Внутреннее
    управление  качеством может включать такие факторы, как «отношение сигнал-шум»
    (SNR),  коэффициент потери точности (DOP), как результат геометрических ограничений
    в радиолокационных системах и особые критерии качества системы (FOM).
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19116:2004
    link: https://www.iso.org/standard/37805.html
  lineage_source: Internet
  date_accepted: 2004-07-01 00:00:00.000000000 +09:00
spa:
  id: 328
  term: indicador de rendimiento
  definition: parámetros internos de los sistemas de posicionamiento indicadores del
    nivel de prestaciones conseguido
  language_code: spa
  notes:
  - Los indicadores de prestaciones pueden ser utilizados como una prueba de control
    de calidad de los sistemas de posicionamiento y/o solución de posición. El control
    interno de calidad puede incluir factores como la potencia de la señal de radio
    recibida [en relación señal/ruido (SNR)], cifras que indiquen la dilución de precisión
    (DOP) debida a restricciones geométricas en los sistemas de radiolocalización,
    y cualquier otro valor significativo digno de mención específico de un determinado
    sistema (Factor de calidad, FOM).
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19116:2004
    link: https://www.iso.org/standard/37805.html
  date_accepted: 2004-07-01 00:00:00.000000000 +09:00
  release: '1'
