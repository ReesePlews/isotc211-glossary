kor:
  id: 328
  term: 성능 표시
  definition: 성능수준을 나타내는 측위 시스템의 내부 매개 변수
  language_code: kor
  notes:
  - 성능 표시는 측위 시스템과/또는 측위 솔루션의 품질관리의 증거로서 사용될 수 있다. 내부 품질 관리는 수신 전파 강도(신호대 잡음비(SNR)),
    전파 측위 시스템에서의 기하학적 제약 조건에 의한 정밀도 저하율(DOP)을 나타내는 수치 및 시스템 고유의 성능 계수((FOM)과 같은 요소를
    포함할 수 있다.
